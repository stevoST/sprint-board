<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item"></div>
      <h1 class="app-name has-gradient-text">Board</h1>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">Board Name</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">
          <div class="column-title">
            {{column.name}}
          </div>

          <div class="tasks-container"
               cdkDropList
               #todoList="cdkDropList"
               [cdkDropListData]="column.stories"
               (cdkDropListDropped)="drop($event, column.name)">
            <div class="task" *ngFor="let item of column.stories" cdkDrag>
              {{item.title}}
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
